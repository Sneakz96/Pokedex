<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--#BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--#JAVASCRIPT-->
    <script src="./js/script.js"></script>
    <script src="./js/template.js"></script>
    <!--#CSS-->
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!--#FAVICON-->
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <!--#TITLE-->
    <title>Pokédex</title>
</head>

<body onload="init()">
    <div class="header">
        <a href="#"><img src="./img/pokémon_logo.png" class="logo"></a>
        <!-- <a href="#"><h1>My.Pokédex</h1></a> -->
        <div class="search">
            <div class="searchbar">
                <img src="./img/search-2-32.png">
                <input id="searchBar" class="input-searchbar" type="text" onkeyup="searchPokemon()">
                <img src="./img/x-mark-5-32.png" onclick="clearSearchbar()">
            </div>
            <p class="search-text">You can search a pokemon by his name!</p>
        </div>
        <img class="pokeball" src="./img/favicon.png">
    </div>
    <div class="main">


        <div class="overlay">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- <div class="carousel-item active">
                    <img src="img/map.jpeg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/new.jpeg" class="d-block w-100" alt="...">
                  </div> -->
                    <div class="carousel-item active">
                        <div id="renderedPokemonCards" class="renderedPokemonCards d-none"></div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>











        
        <img id="loadingScreen" class="loading-screen" src="./img/loading.png">

        <div id="pokedex" class="pokedex">
        </div>



        <div id="emptyCard" class="empty-card d-none">
            <p class="empty-card-p">We haven't found any pokemon matching your search!</p>
        </div>

    </div>
</body>

</html>
