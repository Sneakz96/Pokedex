<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--#BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--#JAVASCRIPT-->
    <script src="./js/script.js"></script>
    <script src="./js/template.js"></script>
    <!--#CSS-->
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/detail-card.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!--#FAVICON-->
    <link rel="icon" type="image/png" href="./img/icon/favicon.png">
    <!--#TITLE-->
    <title>Pokédex</title>
</head>

<body onload="init()">
    <div class="header">
        <a href="#"><img src="./img/icon/pokémon_logo.png" class="logo"></a>
        <div class="search">
            <div class="searchbar" id="searchBox">
                <img src="img/icon/search_blue.png">
                <input id="searchBar" class="input-searchbar" type="text" onkeyup="searchPokemon()">
                <img src="./img/icon/x_blue.png" onclick="clearSearchbar()">
            </div>
            <p id="searchText" class="search-text">You can search a pokemon by his name!</p>
        </div>
        <img class="pokeball" src="./img/icon/favicon.png">
    </div>
    <div class="main">
        <div class="background" onclick="closeOverlay(event)"></div>
        <div id="renderedPokemonCards" class="renderedPokemonCards d-none">
        </div>
        <img id="loadingScreen" class="loading-screen" src="./img/loading.png">
        <div id="pokedex" class="pokedex">
        </div>
        <div id="emptyCard" class="empty-card d-none">
            <p class="empty-card-p">We haven't found any pokemon matching your search!</p>
        </div>
    </div>
</body>

</html>
