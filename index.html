<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--#GOOGLE FONTS-->

    <!--#BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--#JAVASCRIPT-->
    <script src="./js/script.js"></script>
    <script src="./js/template.js"></script>
    <!--#CSS-->
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!--#FAVICON-->
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <!--#TITLE-->
    <title>My.Pokédex</title>
</head>

<body onload="init()">
    <div class="header">
        <a href="#">
            <h1>My.Pokédex</h1>
        </a>
        <div class="searchbar">
            <img src="./img/search-2-32.png" onclick="searchPokemon()">
            <input id="searchBar" class="input-searchbar" type="text" onkeyup="searchPokemon()">
            <img src="./img/x-mark-5-32.png" onclick="clearSearchbar()">
        </div>
        <img class="pokeball" src="./img/favicon.png">
    </div>
    <div class="main">
        <img id="loadingScreen" class="loading-screen" src="./img/loading.png">
        <div id="pokedex" class="pokedex">
        </div>
        <div id="renderedPokemonCards" class="renderedPokemonCards d-none"></div>
        <div id="emptyCard" class="empty-card d-none">
            <p>There is no Pokemon named like this!</p>
        </div>
    </div>
</body>

</html>
